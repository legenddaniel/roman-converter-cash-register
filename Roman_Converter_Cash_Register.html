<!DOCTYPE html>
<html lang="en">
<!-- Cash register 自动存储数据，刷新不丢失 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="description" content="small project from online code camp">
    <meta name="keywords" content="Roman converter, cash register">
    <title>Roman Converter & Cash Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Roman_Converter_Cash_Register.css">


</head>

<body>
    <!-- 页面加载做个进度条动画 -->
    <!-- 改变各模块颜色input，只有chrome支持，作罢 -->
    
    <!-- 考虑nav-tabs或nav-tabs+card做 -->
    <div class="container text-center bg-dark">
        <div class="tab-bar row justify-content-center">
            <a class="tab-roman d-flex col-md-3 bg-info mt-5 justify-content-center text-nowrap text-decoration-none"
                href="" data-toggle="collapse" data-target=".main-roman" draggable="false">
                <!-- my-auto not working in ie -->
                <h5 class="my-auto">Roman Converter</h5>
            </a>
            <a class="tab-cash d-flex col-md-3 bg-warning mt-5 justify-content-center text-nowrap text-decoration-none"
                href="" data-toggle="collapse" data-target=".main-cash" draggable="false">
                <h5 class="my-auto">Cash Register</h5>
            </a>

        </div>
        <div class="main row flex-column align-items-center">
            <!-- 
                正式页面中开始显示的是info页面，两个tab不可用，下方出现进度条动画
                进度100%后3s进度条文字变为点击任意tab开始，两个tab可用并高亮，info-tab消失，点击任意tab后取消高亮
            -->
            <div class="main-info col-md-8 d-none">index</div>
            <div class="main-roman col-md-8 bg-primary collapse" data-parent=".container">
                <!-- 一个输入框可输入数字或字母，数字1-3999，字母只能输入罗马数字的字母，并且不能输入无效字母，给一个罗马数字介绍链接or写一个框框里面备注写法 -->
                <h6 class="my-3">Please input numbers</h6>
                <!-- input pattern not working well -->
                <!-- 输入内容后显示按钮，之后显示在空白input中，设置readonly，js添加内容，可参考类似网页 -->
                <div class="input-container row justify-content-around align-items-center">
                    <input type="text" class="text-center" name="content" placeholder="Roman or Arabic numerals"
                        required>
                </div>
            </div>
            <div class="main-cash col-md-8 bg-success collapse" data-parent=".container">bbb</div>
        </div>
        <!-- 结果显示框下做一个card，做个简单介绍，给一个介绍链接 -->
    </div>
    <div class="container bg-primary">
        <div class="row">
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
